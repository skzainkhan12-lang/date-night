<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation üåπ</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(-45deg, #1a0002, #4a000e, #800020, #1a0002);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.3); /* Gold tint border */
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            max-width: 400px;
            width: 85%;
            text-align: center;
            z-index: 10;
        }

        h1 { font-size: 26px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        p { line-height: 1.6; font-size: 18px; }
        
        .buttons { display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; margin-top: 25px; }
        
        button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
        }

        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 0 20px rgba(255, 77, 109, 0.5); }
        #noBtn { background: #333; color: #bbb; }

        .hidden { display: none !important; }

        /* Elegant Dress Code Page */
        #page3 h1 { color: #d4af37; } /* Gold color */
        
        .black-outfit-card {
            background: #0a0a0a;
            border: 1px solid #d4af37;
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .gold-text {
            color: #d4af37;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 10px;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .fade-in { animation: fadeIn 1.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="romanticSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <div id="page1" class="fade-in">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Z3Ewdm56Z3Ewdm56Z3Ewdm56Z3Ewdm56Z3Ewdm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbZYpSmlmG9j3A/giphy.gif" width="140" alt="Cute Cat">
            <h1>Will you be my date on <br><span style="color: #ff4d6d;">March 22nd?</span></h1>
            <div class="buttons">
                <button id="yesBtn" onclick="goToPage2()">Yes</button>
                <button id="noBtn" onclick="growYes()">No</button>
            </div>
        </div>

        <div id="page2" class="hidden fade-in">
            <h1 style="font-size: 35px;">YAY! ‚ù§Ô∏è</h1>
            <p>You've made me so happy.</p>
            <p>I'm taking you to:</p>
            <h2 style="color: #ff4d6d; font-size: 32px; letter-spacing: 2px;">PREZMO</h2>
            <p>On March 22nd, 2026</p>
            <button onclick="goToPage3()" style="background: white; color: black; margin-top: 20px;">Next... ‚ú®</button>
        </div>

        <div id="page3" class="hidden fade-in">
            <h1>One Small Request... ü•Ç</h1>
            <p>To match the vibe of the evening,</p>
            <div class="black-outfit-card">
                <span class="gold-text">Dress Code</span>
                <p style="font-size: 22px; margin: 0;">A Stunning <br><strong>BLACK OUTFIT</strong></p>
            </div>
            <p style="font-style: italic; color: #ddd;">You're going to look breathtaking.</p>
            <p>Can't wait to see you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        let noClicks = 0;
        const song = document.getElementById('romanticSong');

        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        // Yes Button Growth Logic
        function growYes() {
            noClicks++;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            let newSize = 18 + (noClicks * 25); 
            yesBtn.style.fontSize = newSize + 'px';
            yesBtn.style.padding = (newSize/2) + 'px ' + newSize + 'px';

            const messages = ["No", "Are you sure?", "Really??", "Prezmo is great though!", "Please say yes!", "You're mean! lol", "YES IS RIGHT THERE!"];
            noBtn.innerText = messages[Math.min(noClicks, messages.length - 1)];
        }

        function goToPage2() {
            try { song.play(); } catch(e) { console.log("Audio play blocked"); }
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function goToPage3() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.remove('hidden');
        }
    </script>
</body>
</html>
